description.Manuelito={0} breidt langzaam langs de zijkanten van het bord uit.
description.Omar={0} gebruikt kunstmatige intelligentie-technieken om de beste zet te kiezen.
description.Rosita={0} probeert de verste hoeken van het bord te veroveren.
description.Shirley={0} probeert de kleuren op goed geluk.
