description.Human={0} is een uitstekende speler die niet van verliezen houdt!
description.Dieter={0} raast naar het midden, en ontploft.
description.Sachin={0} bezet snel twee strategische posities op het bord.
description.Aleksandr={0} is een slimme speler die snel de beste hoek op het bord bezet.
description.Wanda={0} probeert strategische posities op het bord te bezetten.
description.Margaret={0} speelt stratigisch totdat ze 400 punten heeft, maar gaat daarna door voor de makkelijke punten.
description.Basil={0} groeit gewoon zo snel mogelijk
description.Che={0} groeit over de zijkanten van het bord.
description.Claudius={0} beweegt naar jouw punt van oorsprong.
description.Cochise={0} breidt agressief uit en valt vervolgens aan via de zijkanten van het bord.
description.Eldine={0} speelt met zowel een defensiefe als een offensieve strategie.
description.Hugo={0} kiest de kleuren volgens een volgorde.
description.Isadora={0} probeert elke beurt zoveel mogelijk punten te winnen
description.Jefferson={0} combineert verschillende strategieen in een democratische manier.
description.Luigi={0} bezet het midden van het bord en gaat van daar uit verder.
description.Mainoumi={0} kiest de beste kleur van z'n tegenstander om die te ergeren.
